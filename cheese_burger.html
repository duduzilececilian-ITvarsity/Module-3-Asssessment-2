<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Burgers| Cheese Burger </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="burgers.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo_text.png">
        </div>

        <div id="food">

            <div class="food-details">
                <img src="images/cheese_burger.jpg">

                <h1>Cheese Burger R60.00</h1>
                <div class="food-details-info">
                    <p><b>Prep Time: </b> 30min</p>
                    <p style="float:right"> <b>Yield: </b> Burger</p>
                </div>
                <div class="food-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Cheese Chips</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Bowl of hot chips</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Stuffed Mini Peppers</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Source</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Extra Cheese</label>
                </div>
                <div class="food-details-plating">
                    <h2>Dish Detail</h2>
                    <ul>
                        <li>Build your burger by cutting roll in half, layer with greens, tomato slices, rib burger and onion.</li>
        
                    </ul>

                    <form>
                        <p><b>Add Extra Notes/Requests for the Burgers.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
