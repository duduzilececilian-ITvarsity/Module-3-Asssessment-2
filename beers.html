<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Drinks| Beers </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo_text.png">
        </div>

        <div id="food">

            <div class="food-details">
                <img src="images/beers.jpg">

                <h1>1 Bottle R25</h1>
                <div class="food-details-extras">
                    <h2>More Beers</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Hunters Dry/Gold</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Black Label</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Savannah</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Fox</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Castle lite</label>
                </div>
                <div class="food-details-plating">
                    <form>
                        <p><b>Add Extra Notes/Requests for the Beers.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
